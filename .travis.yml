language: python
matrix:
  include:
  - python: 3.6
    dist: xenial
  - python: 3.7
    dist: xenial
addons:
  apt:
    packages:
    - libfreetype6-dev
    - libopenblas-dev
install:
- pip install cython
- pip install .
- pip install -U pytest "coverage<5"
services:
- xvfb
script: python setup.py test
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true
