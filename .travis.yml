language: python
python:
  - "3.5"
  - "3.6"
install:
  - sudo apt-get update
  - sudo apt-get install libfreetype6-dev hdf5-tools libhdf5-dev libopenblas-dev
  - python setup.py install
before_script:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3 # give xvfb some time to start
script: python setup.py test
